services:
  database:
    container_name: jobs_database
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - jobs_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 4

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: ./bin/rails server -b 0.0.0.0
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=jobs_database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./api:/rails
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - NITRO_HOST=0.0.0.0
      - NUXT_API_SECRET=http://api:3000
      - NUXT_PUBLIC_API_BASE=http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - api

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    environment:
      SWAGGER_JSON: /openapi.yaml
    volumes:
      - ./doc/openapi.yaml:/openapi.yaml

volumes:
  jobs_data: